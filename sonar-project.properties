# Configuration SonarCloud pour CESIZen
sonar.projectKey=*************
sonar.organization=***********
sonar.projectName=CESIZen
sonar.projectVersion=1.0

# Sources
sonar.sources=CESIZen.UI,CESIZen.API,CESIZen.Data
sonar.tests=CESIZen.Tests

# Langage
sonar.language=cs

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/lib/**,**/node_modules/**,**/*.min.js,**/*.min.css

# Exclusions de couverture
sonar.coverage.exclusions=**/*.razor,**/*.cshtml,**/Program.cs,**/Startup.cs,**/Migrations/**,**/wwwroot/**

# Exclusions de duplication
sonar.cpd.exclusions=**/Migrations/**,**/*.Designer.cs

# Configuration .NET
sonar.cs.dotcover.reportsPaths=**/TestResults/**/coverage.cobertura.xml
sonar.cs.vstest.reportsPaths=**/TestResults/**/*.trx

# Règles de qualité
sonar.qualitygate.wait=true

# Configuration des métriques
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/*Extensions.cs,**/Migrations/**