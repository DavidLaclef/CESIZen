name: 01-1 - Test and Build CESIZen

on:
  workflow_call

jobs:
  test-ui:
    name: Test UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Strong!Passw0rd123
          MSSQL_PID: Express
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Strong!Passw0rd123 -C -Q 'SELECT 1'"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=10
          --health-start-period=30s

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore CESIZen.UI/CESIZen.UI.csproj

      - name: Build UI
        run: dotnet build CESIZen.UI/CESIZen.UI.csproj --no-restore --configuration Release

      # Attendre que SQL Server soit prÃªt
      - name: Wait for SQL Server
        run: |
          echo "Waiting for SQL Server to be ready..."
          for i in {1..30}; do
            if docker exec $(docker ps -q --filter ancestor=mcr.microsoft.com/mssql/server:2022-latest) /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Strong!Passw0rd123 -C -Q "SELECT 1" > /dev/null 2>&1; then
              echo "SQL Server is ready!"
              break
            fi
            echo "Attempt $i/30: SQL Server not ready, waiting..."
            sleep 10
          done

      - name: Test UI build
        run: dotnet build CESIZen.UI/CESIZen.UI.csproj --configuration Release --verbosity normal
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=CESIZenTestDb;User Id=sa;Password=Strong!Passw0rd123;TrustServerCertificate=true;"

  run-tests:
    name: Run Unit and Integration Tests
    runs-on: ubuntu-latest
    needs: [test-ui]

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Strong!Passw0rd123
          MSSQL_PID: Express
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Strong!Passw0rd123 -C -Q 'SELECT 1'"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=10
          --health-start-period=30s

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore CESIZen.UI/CESIZen.UI.csproj
          dotnet restore CESIZen.Tests/CESIZen.Tests.csproj

      - name: Build projects
        run: |
          dotnet build CESIZen.UI/CESIZen.UI.csproj --no-restore --configuration Release
          dotnet build CESIZen.Tests/CESIZen.Tests.csproj --no-restore --configuration Release

      - name: Create directories
        run: |
          mkdir -p ./TestResults
          mkdir -p ./CoverageReports

      - name: Run Tests with Detailed Logging
        run: |
          echo "ðŸ§ª ExÃ©cution des tests..."
          
          # Test avec logs dÃ©taillÃ©s
          dotnet test CESIZen.Tests/CESIZen.Tests.csproj \
            --configuration Release \
            --logger "console;verbosity=detailed" \
            --logger "trx;LogFileName=TestResults.trx" \
            --results-directory ./TestResults \
            --collect:"XPlat Code Coverage" \
            --verbosity detailed || true
            
          echo "âœ… Tests terminÃ©s"
        env:
          ASPNETCORE_ENVIRONMENT: Testing
          ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=CESIZenTestDb;User Id=sa;Password=Strong!Passw0rd123;TrustServerCertificate=true;"

      - name: Verify Test Results
        if: always()
        run: |
          echo "ðŸ” VÃ©rification des rÃ©sultats..."
          
          # Lister tous les fichiers .trx
          echo "ðŸ“‹ Fichiers TRX trouvÃ©s:"
          find . -name "*.trx" -type f -exec ls -la {} \;
          
          # VÃ©rifier le contenu des rÃ©pertoires
          echo ""
          echo "ðŸ“ Contenu de ./TestResults:"
          ls -la ./TestResults/ 2>/dev/null || echo "RÃ©pertoire vide ou inexistant"
          
          # Compter les fichiers
          TRX_COUNT=$(find ./TestResults -name "*.trx" -type f | wc -l)
          echo "ðŸ“Š Nombre de fichiers TRX: $TRX_COUNT"
          
          # Si aucun fichier, chercher partout
          if [ "$TRX_COUNT" -eq 0 ]; then
            echo "ðŸ” Recherche globale de fichiers TRX:"
            find . -name "*.trx" -type f 2>/dev/null || echo "Aucun fichier TRX trouvÃ©"
          fi

      - name: Publish Test Results (Robust)
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'CESIZen Test Results'
          path: |
            ./TestResults/*.trx
            ./**/*.trx
          reporter: 'dotnet-trx'
          fail-on-error: false
          max-annotations: 50

      - name: Alternative Test Publisher
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            ./TestResults/**/*.trx
            ./**/*.trx
          report_individual_runs: true
          check_name: "Alternative Test Results"

      - name: Manual Test Summary
        if: always()
        run: |
          echo "## ðŸ“Š RÃ©sultats des Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          TRX_FILES=$(find . -name "*.trx" -type f)
          if [ -n "$TRX_FILES" ]; then
            echo "âœ… Fichiers de rÃ©sultats trouvÃ©s:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$TRX_FILES" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Aucun fichier de rÃ©sultats trouvÃ©" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Les fichiers dÃ©taillÃ©s sont disponibles dans les artefacts." >> $GITHUB_STEP_SUMMARY

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            ./TestResults/
            ./**/*.trx
          retention-days: 30

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-ui, run-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build UI Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: CESIZen.UI/Dockerfile
          push: false
          tags: cesizen-ui:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "Listing available Docker images:"
          docker images
          echo "Checking if our image exists:"
          docker images cesizen-ui:test

      - name: Test Docker Compose
        run: |
          # VÃ©rifier la disponibilitÃ© de docker compose
          docker compose version
          
          # CrÃ©er un fichier docker-compose de test
          cat > docker-compose.test.yml << 'EOF'
          services:
            cesizen_db:
              image: mcr.microsoft.com/mssql/server:2022-latest
              environment:
                - ACCEPT_EULA=Y
                - SA_PASSWORD=Strong!Passw0rd123
                - MSSQL_PID=Express
              ports:
                - "1433:1433"
              healthcheck:
                test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Strong!Passw0rd123 -C -Q 'SELECT 1'"]
                interval: 10s
                timeout: 10s
                retries: 10
                start_period: 30s
            
            cesizen_ui:
              image: cesizen-ui:test
              environment:
                - ConnectionStrings__DefaultConnection=Server=cesizen_db,1433;Database=CESIZenDatabase;User Id=sa;Password=Strong!Passw0rd123;TrustServerCertificate=true;
                - ASPNETCORE_ENVIRONMENT=Production
              ports:
                - "8080:8080"
              depends_on:
                cesizen_db:
                  condition: service_healthy
          EOF

          # Tester que les services dÃ©marrent correctement
          echo "Starting services..."
          docker compose -f docker-compose.test.yml up -d
          
          echo "Waiting for services to be ready..."
          sleep 60
          
          echo "Checking services status..."
          docker compose -f docker-compose.test.yml ps
          
          echo "Checking if UI is responsive..."
          for i in {1..30}; do
            if curl -f -s --max-time 10 http://localhost:8080/health 2>/dev/null || curl -f -s --max-time 10 http://localhost:8080/ 2>/dev/null; then
              echo "UI is responsive!"
              break
            fi
            echo "Attempt $i/30: UI not ready, waiting..."
            sleep 10
          done
          
          echo "Showing container logs..."
          docker compose -f docker-compose.test.yml logs
          
          echo "Stopping services..."
          docker compose -f docker-compose.test.yml down